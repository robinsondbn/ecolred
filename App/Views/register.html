                        <form style="width: 50%; padding: 35px">
                            <h2 class="text-center">Formulario registro</h2>

                                <input type="text" class="form-control" id="inputName" placeholder="Nombre" ng-model="user.name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="control-label"><translate>Correo</translate></label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="example@example.com" ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="control-label"><trasnlate>Contrase単a</trasnlate></label>
                                <input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="***********">
                            </div>
                            <div class="form-group">
                                <label for="inputConfirmPassword" class="control-label"><trasnlate>Confirmar Contrase単a</trasnlate></label>
                                <input type="password" class="form-control" id="inputConfirmPassword" ng-model="user.confirmpassword" placeholder="***********">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block center-block " style="width: 50%;" ng-click="register()">Registrar</button>
                            </div>

                                <a class="link_create" ui-sref="login">volver</a>

                        </form>
                    </div>
