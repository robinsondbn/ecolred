<div class="row">
	<div class="col-md-12">
		<form class="form">
			<div class="group-form">
				<label for="code">CÃ³digo:</label>
				<input type="text" class="form-control" required ng-model="module.code" ng-change="changeCode()" id="code">
				<br>
				<button class="btn btn-warning pull-right" ng-click="codeVerify()">{{statusCodeText}}</button>
			</div>
			<br>
			<div class="group-form">
				<label for="user">Usuario:</label>
				<input type="text" class="form-control" ng-model="module.userId" ng-change="changeUser()">

				<button class="btn btn-info" ng-click="userSalt()">{{statusUserSalt}}</button>

			<div class="group-form">

				</select>
				<br>
				<select class="form-control" ng-model="module.parameterId">

				<br>
			</div>
			<br>
			<div class="group-form">
				<button class="btn btn-success" ng-click="create()">Aceptar</button>
