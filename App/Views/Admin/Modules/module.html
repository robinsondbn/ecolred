<div class="row">
	<div class="col-md-2">
		<a ui-sref="admin.modules_new">
			<button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Nuevo</button>
		</a>
	</div>
	<div class="col-md-10">
		<div class="input-group">
      		<input type="text" ng-model="filtro" class="form-control" placeholder="filtrar">
      		<span class="input-group-btn">
        		<button class="btn btn-default" type="button">Filtrar</button>
      		</span>
    	</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<table class="table">
			<thead>
				<tr>
					<th>Código de identificación</th>
					<th>Código de propietario</th>
					<th>Características</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="doc in modules | filter: filtro">
					<td>{{doc.data.code}}</td>
					<td>{{doc.data.userId}}</td>
					<td><a ui-sref="admin.modules_modify({nick_module:'{{doc.id}}'})"><span class="glyphicon glyphicon-leaf" style="background: #000000" aria-hidden="true"></span></a></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
