<div class="container">
    <div class="row">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">

                       <img src="App/Public/img/Logo_Portada_Index.png" alt="imagen" style="height: 50px; margin: 0 50px;">
                   </a>
                </div>
                <div class="collapse navbar-collapse">

                </div>
